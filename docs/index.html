<!DOCTYPE html>
<html lang="en" ng-app="app">

    <head>
        <title>Express-Toppings</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>

    <body layout="row" ng-cloak>
        <div ng-controller="navCtrl as vm" md-whiteframe="5" flex=80 flex-gt-sm="20" layout="column" layout-align="start center"
            class="scroll side-nav" ng-show="$root.showSidenav">
            <md-toolbar class="md-primary" layout-align="center center">
                <span class="md-display-1">Express-Toppings</span>
            </md-toolbar>

            <md-content flex layout-fill style="border-right: 1px solid khaki;">
                <ul class="sidenav-list root">
                    <!--<li ng-click="vm.changeLocation(('introduction' | routeSegmentUrl))" ng-class="{'active': $routeSegment.startsWith('introduction')}">
                        <span>Introduction</span>
                    </li>-->

                    <li ng-init="vm.showAPI=true" ng-click="vm.showAPI=!vm.showAPI" ng-class="{'active': $routeSegment.startsWith('api')}">
                        <span>API</span>
                    </li>
                    <li class="api-list" ng-repeat="(heading, info) in vm.content" ng-if="vm.showAPI" ng-class="(vm.currApi == 'api.' + heading) ? 'active': ''"
                        ng-click="vm.changeLocation(('api' | routeSegmentUrl) + '/' + heading)">
                        <span ng-bind="heading"></span>
                    </li>

                    <li ng-click="vm.changeLocation(('buildAnApp' | routeSegmentUrl))" ng-class="{'active': $routeSegment.startsWith('buildAnApp')}">
                        <span>Example</span>
                    </li>

                    <li ng-click="vm.changeLocation(('changeLog' | routeSegmentUrl))" ng-class="{'active': $routeSegment.startsWith('changeLog')}">
                        <span>ChangeLog</span>
                    </li>
                </ul>
            </md-content>

        </div>
        <div flex layout="column" layout-align="start start" app-view-segment="0">




        </div>

        <script type="application/javascript" src='build/bundle.js' charset='utf-8'></script>
    </body>

</html>
